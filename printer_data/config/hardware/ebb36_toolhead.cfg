## BOARD PINS
[board_pins EBB36_G0B1_v1.2] 
mcu: can0
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PB9,PROBE_2=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
aliases_i2c:
    AUX0=PB3,AUX1=PB4

# @hw_board: BTT U2C v2.1 | USB-CAN bridge | STM32F072 | USB to CAN

# @hw_board: BTT EBB36 v1.2 | CAN toolhead | STM32G0B1 | CAN via U2C
[mcu can0]
canbus_uuid: 6e1f5523ed71 # run the following command to locate the uuid >   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0

# can0
[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: can0

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: can0:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 65.0

# @hw_wiring: can0:FAN0 -> part_cooling_fan | 24V 5015 blower
[fan]
pin: can0:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10

# @hw_actuator: LDO Orbiter v2.0 | extruder motor | LDO-36STH20-1004AHG
# @hw_wiring: can0:HE0 -> hotend_heater | 24V 50W cartridge
[extruder]
step_pin: can0:EXT_STEP
dir_pin: can0:EXT_DIR
enable_pin: !can0:EXT_EN
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
rotation_distance: 4.894 # Orbiter Default: 4.63768116
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120.0
pressure_advance: 0.03
pressure_advance_smooth_time: 0.02
max_extrude_only_accel: 4000
max_extrude_cross_section: 5
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: Generic 3950
control: pid
pid_Kp: 29.243
pid_Ki: 1.403
pid_Kd: 152.430
min_temp: -50
max_temp: 350
min_extrude_temp: 180

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: can0:EXT_UART
interpolate: true
run_current: 0.85 #**
hold_current: 0.100
sense_resistor: 0.11 #** stealthchop_threshold: 0
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

## ADXL345
# @hw_component: ADXL345 accelerometer | can0 SPI | input shaper tuning
[adxl345]
cs_pin: can0:ADXL_CS
spi_software_sclk_pin: can0:ADXL_SCLK
spi_software_mosi_pin: can0:ADXL_MOSI
spi_software_miso_pin: can0:ADXL_MISO
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example for a 350mm printer

# @hw_component: Stealthburner LEDs | can0:RGBLED | 3x GRBW neopixel (1 logo, 2 nozzle)
[neopixel sb_leds]
pin: can0:RGBLED
#   The pin connected to the neopixel. This parameter must be
#   provided.
chain_count: 3
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRBW
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0
#   Sets the initial LED color of the Neopixel. Each value should be
#   between 0.0 and 1.0. The WHITE option is only available on RGBW
#   LEDs. The default for each color is 0.#
#

